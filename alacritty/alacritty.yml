---
window:
  option_as_alt: OnlyRight

class:
  instance: Alacritty
  general: Alacritty

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Mononoki Nerd Font Mono
    style: Regular
  bold:
    family: Mononoki Nerd Font Mono
    style: Bold
  italic:
    family: Mononoki Nerd Font Mono
    style: Italic
  bold_italic:
    family: Mononoki Nerd Font Mono
    style: Bold Italic
  size: 13.0

selection:
  save_to_clipboard: true

import:
  #- ~/.config/alacritty/themes/themes/ayu_dark.yaml
  - ~/.config/alacritty/themes/themes/alabaster_dark.yaml
